<!doctype html>
<html>

	<head>
		<title> Trabalhando com formulários </title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="estilo_form.css" />
	</head>

	<body>
		<form action="" method="get">
			<div id="wrap">
				<label for="nome">Nome:</label>
				<input id="nome" type="text" placeholder="Digite seu nome" name="nome"/>
				<label for="sobrenome">Sobrenome:</label>
				<input id="sobrenome" type="text" placeholder="Digite seu sobrenome" name="sobrenome"/>
				<label for="opcao">Você gostou da página?</label>
				<input id="opcao" type="radio" name="opcao" value="sim"/>Sim
				<input id="opcao" type="radio" name="opcao" value="nao"/>Não
				<label for="linguagem">Você quer aprender mais sobre:</label>
				<input id="linguagem" type="checkbox" name="html"/>HTML
				<input id="linguagem" type="checkbox" name="css"/>CSS
				<label for="msg">Deixe uma mensagem:</label>
				<textarea name="msg"></textarea>
				<input type="submit" value="Enviar"/>
			</div>
		</form>
	</body>
</html>
